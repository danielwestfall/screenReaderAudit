<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Screen Reader Auditing Checklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col"></div>
        <div class="col"><h1>Screen Reader Auditing Checklist</h1></div>
        <div class="col"></div>
      </div>
    </div>

    <h2 class="p-3">This Page Contains:</h2>
    <div class="container-fluid g-3">
      <div class="row">
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="pageTitle"
            value="pageTitle"
            checked
          />
          <label class="form-check-label" for="pageTitle">Page Title</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="headings"
            value="headings"
          />
          <label class="form-check-label" for="headings">Headings</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="links"
            value="links"
          />
          <label class="form-check-label" for="links">Links</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="buttons"
            value="buttons"
          />
          <label class="form-check-label" for="buttons">Buttons</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="forms"
            value="forms"
          />
          <label class="form-check-label" for="forms">Forms</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="tables"
            value="tables"
          />
          <label class="form-check-label" for="tables">Tables</label>
        </div>
      </div>
      <div class="row">
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="images"
            value="images"
          />
          <label class="form-check-label" for="images">Images</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="regionLandmarks"
            value="regionLandmarks"
          />
          <label class="form-check-label" for="regionLandmarks"
            >Regions/Landmarks</label
          >
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="keyboardNav"
            value="keyboardNav"
          />
          <label class="form-check-label" for="keyboardNav"
            >Keyboard Navigation</label
          >
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="multimedia"
            value="multimedia"
          />
          <label class="form-check-label" for="multimedia">Multimedia</label>
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="statusAria"
            value="statusAria"
          />
          <label class="form-check-label" for="statusAria"
            >Status Messages and Aria Announcements</label
          >
        </div>
        <div class="form-check form-check-inline col">
          <input
            class="form-check-input"
            type="checkbox"
            id="Lists"
            value="Lists"
          />
          <label class="form-check-label" for="Lists">Lists</label>
        </div>
      </div>
      
      <div class="row">
        <div class="form-check form-check-inline col-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="skipLinks"
            value="skipLinks"
          />
          <label class="form-check-label" for="skipLinks">Skip Links</label>
        </div>
        <div class="form-check form-check-inline col-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="iFrames"
            value="iFrames"
          />
          <label class="form-check-label" for="iFrames">iFrames</label>
        </div>
      </div>
    </div>

    <h2 class="p-3">Page Title</h2>
    <div class="g-3">
    <label for="pageTitleDataList" class="form-label">The page title</label>
    <input
      class="form-control"
      list="pageTitleOptions"
      id="pageTitleDataList"
      placeholder="Page Header is..."
    />
    <datalist id="pageTitleOptions">
      <option value="Descriptive. No changes needed."></option>
      <option value="Should be more Descriptive - "></option>
      <option value="Missing. Add descriptive page title"></option>
      <option value="Unnecessary words added. Remove - "></option>
    </datalist>
</div>
    <h2 class="p-3">Images</h2>
<div class="g-3">
    <label for="altTextDataList" class="form-label">Alt text</label>
    <input
      class="form-control"
      list="altTextOptions"
      id="altTextDataList"
      placeholder="Alt text is..."
    />
    <datalist id="altTextOptions">
      <option value="Descriptive. No changes needed."></option>
      <option value="Should be more Descriptive - "></option>
      <option value="No alt text included. Research further"></option>
      <option value="Unnecessary words added. Remove - "></option>
    </datalist>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
